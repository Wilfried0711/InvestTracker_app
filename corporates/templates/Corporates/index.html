<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des entreprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Liste des entreprises</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Secteur</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                {% for company in company_list %}
                <tr>
                    <th scope="row">{{ company.id }}</th>
                    <td>{{ company.name }}</td>
                    <td>{{ company.sector }}</td>
                    <td>{{ company.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-D0zP+IK/wmIDiIMaZ1P6oa0o/MhU/WDxkkXkw7GP/D5/WQFaos6aU5JqZzeXLp8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-Zy3/xGhzdYQtd+cFciF7QX8HymGJh0yD/HeqxO+Ur4wkFC9dLprO+rxJo3OJd6Bq" crossorigin="anonymous"></script>
</body>
</html>
